# Freqtrade-rs 配置文件

[bot]
max_open_trades = 3
stake_currency = "USDT"
stake_amount = 100.0
dry_run = true
dry_run_wallet = 10000.0
process_only_new_candles = true

[exchange]
name = "binance"
key = ""
secret = ""
enable_rate_limit = true

[strategy]
name = "SimpleStrategy"
timeframe = "1h"

[database]
path = "user_data/trades.db"

[api_server]
enabled = true
listen_ip = "127.0.0.1"
listen_port = 8080

[log]
level = "INFO"
