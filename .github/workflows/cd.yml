name: CD

on:
  push:
    branches: [master, main]
    tags:
      - 'v*'
  pull_request:
    branches: [master, main]

env:
  TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
  TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

jobs:
  frontend-build:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '9'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'

      - name: Install frontend dependencies
        working-directory: ./src
        run: pnpm install

      - name: Build frontend
        working-directory: ./src
        run: pnpm build

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: src/dist
          if-no-files-found: error

  build:
    name: Build for ${{ matrix.os }}
    needs: frontend-build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            artifact_name: freqtrade-rs_amd64.AppImage
            upload_extension: AppImage
          - os: macos-latest
            artifact_name: freqtrade-rs_x64.dmg
            upload_extension: dmg
          - os: windows-latest
            artifact_name: freqtrade-rs_x64.msi
            upload_extension: msi

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ============ Rust Setup ============
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Rust Cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      # ============ Download Frontend ============
      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: src/dist

      # ============ Node.js Setup (for tauri cli via npm if needed, or just environment) ============
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install tauri-cli
        run: npm install -g @tauri-apps/cli

      # ============ Platform-specific Setup ============
      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          # Install Tauri dependencies for Ubuntu/Debian
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            build-essential \
            libssl-dev \
            pkg-config

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install pkg-config openssl
          export PATH="/opt/homebrew/opt/openssl/bin:$PATH"

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install -y openssl
          echo "OPENSSL_DIR=C:\Program Files\OpenSSL" >> $GITHUB_ENV
          echo "OPENSSL_NO_VENDOR=1" >> $GITHUB_ENV

      # ============ Build Tauri App ============
      - name: Build Tauri app
        working-directory: ./src-tauri
        run: tauri build

      # ========== TODO: Uncomment when packaging is implemented ==========
      # - name: Upload artifact
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: ${{ matrix.artifact_name }}
      #     path: src-tauri/target/release/bundle/${{ matrix.upload_extension }}/
      #     if-no-files-found: error

  # 发布到 GitHub Releases
  release:
    name: Create Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            src-tauri/target/release/bundle/**/*
          name: Release v${{ steps.version.outputs.VERSION }}
          tag_name: v${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # 发布到 Winget (Windows)
  winget-release:
    name: Submit to Winget (Windows)
    needs: release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout winget-pkgs repo
        uses: actions/checkout@v4
        with:
          repository: microsoft/winget-pkgs
          token: ${{ secrets.WINGET_TOKEN }}
          path: winget-pkgs
          sparse-checkout: |
            manifests/f/freqtrade/freqtrade-rs
          sparse-checkout-cone-mode: false

      - name: Create PR for Winget
        run: |
          echo "Winget submission would require a PR to microsoft/winget-pkgs"
          echo "Manual submission needed for first release"
