name: CD

on:
  push:
    branches: [master, main]
    tags:
      - 'v*'
  pull_request:
    branches: [master, main]

env:
  TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
  TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

jobs:
  # 为所有平台构建
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            artifact_name: freqtrade-rs_amd64.AppImage
            upload_extension: AppImage
          - os: macos-latest
            artifact_name: freqtrade-rs_x64.dmg
            upload_extension: dmg
          - os: windows-latest
            artifact_name: freqtrade-rs_x64.msi
            upload_extension: msi

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ============ Rust Setup ============
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      # ============ Node.js Setup (for frontend) ============
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '9'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      # ============ Platform-specific Setup ============
      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.0-dev \
            libappindicator3-dev \
            librsvg2-dev \
            build-essential \
            libssl-dev \
            pkg-config

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install pkg-config openssl
          export PATH="/opt/homebrew/opt/openssl/bin:$PATH"

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install -y openssl
          echo "OPENSSL_DIR=C:\Program Files\OpenSSL" >> $GITHUB_ENV
          echo "OPENSSL_NO_VENDOR=1" >> $GITHUB_ENV

      # ============ Build Tauri App ============
      - name: Build Tauri app
        working-directory: ./src-tauri
        run: cargo tauri build

      # ============ Upload Artifacts ============
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: src-tauri/target/release/bundle/${{ matrix.upload_extension }}/
          if-no-files-found: error

  # 发布到 GitHub Releases
  release:
    name: Create Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            src-tauri/target/release/bundle/**/*
          name: Release v${{ steps.version.outputs.VERSION }}
          tag_name: v${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # 发布到 Winget (Windows)
  winget-release:
    name: Submit to Winget (Windows)
    needs: release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout winget-pkgs repo
        uses: actions/checkout@v4
        with:
          repository: microsoft/winget-pkgs
          token: ${{ secrets.WINGET_TOKEN }}
          path: winget-pkgs
          sparse-checkout: |
            manifests/f/freqtrade/freqtrade-rs
          sparse-checkout-cone-mode: false

      - name: Create PR for Winget
        run: |
          echo "Winget submission would require a PR to microsoft/winget-pkgs"
          echo "Manual submission needed for first release"
