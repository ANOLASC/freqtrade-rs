name: CI

on:
  push:
    branches: [master, main, develop]
    paths:
      - 'src-tauri/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [master, main]
    paths:
      - 'src-tauri/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/ci.yml'

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -D warnings

jobs:
  quality:
    name: Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install Tauri dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            build-essential \
            libssl-dev \
            pkg-config

      - name: Rust Cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install cargo-binstall
        uses: cargo-bins/cargo-binstall-action@v1

      - name: Check formatting
        working-directory: ./src-tauri
        run: cargo fmt --all -- --check

      - name: Run clippy
        working-directory: ./src-tauri
        run: cargo clippy --all-features -- -D warnings -A clippy::all

      - name: Run tests
        working-directory: ./src-tauri
        run: cargo test --all-features -- --test-threads=4

      - name: Check compilation
        working-directory: ./src-tauri
        run: cargo check --all-features

      - name: Install sqlx-cli
        run: cargo binstall -y sqlx-cli --no-confirm

      - name: Setup SQLite Database
        working-directory: ./src-tauri
        env:
          DATABASE_URL: sqlite:freqtrade.db
        run: |
          cargo sqlx database create
          cargo sqlx migrate run --source ../migrations

      - name: Prepare SQLx offline data
        working-directory: ./src-tauri
        env:
          DATABASE_URL: sqlite:freqtrade.db
        run: |
          cargo sqlx prepare --locked -- --all-features
          echo "SQLX_OFFLINE=true" >> $GITHUB_ENV

      - name: Build with SQLx offline
        working-directory: ./src-tauri
        run: cargo build --all-features --offline
