name: Frontend CI

on:
  push:
    branches: [master, main, develop]
    paths:
      - 'src/**'
      - '.github/workflows/frontend.yml'
  pull_request:
    branches: [master, main]
    paths:
      - 'src/**'
      - '.github/workflows/frontend.yml'

jobs:
  # 1. 类型检查
  typecheck:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '8'

      - name: Install dependencies
        working-directory: ./src
        run: pnpm install

      - name: Type check
        working-directory: ./src
        run: pnpm run type-check

  # 2. ESLint 检查
  lint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '8'

      - name: Install dependencies
        working-directory: ./src
        run: pnpm install

      - name: Run ESLint
        working-directory: ./src
        run: pnpm run lint

  # 3. 格式化检查
  format:
    name: Code Formatting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '8'

      - name: Install dependencies
        working-directory: ./src
        run: pnpm install

      - name: Check formatting
        working-directory: ./src
        run: pnpm run format --check

  # 4. 构建测试
  build:
    name: Build Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '8'

      - name: Install dependencies
        working-directory: ./src
        run: pnpm install

      - name: Build
        working-directory: ./src
        run: pnpm run build

  # 5. 单元测试
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '8'

      - name: Install dependencies
        working-directory: ./src
        run: pnpm install

      - name: Run tests
        working-directory: ./src
        run: pnpm run test

      - name: Upload coverage
        if: runner.os == 'Linux'
        uses: codecov/codecov-action@v4
        with:
          files: ./src/coverage/lcov.info
          fail_ci_if_error: false
